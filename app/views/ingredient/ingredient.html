{% extends "base.html" %}
{% block content %}   
 {{message|e}}

 <h1>Reseptit, joissa käytetään ainesosaa "{{ingredient.name|e}}"</h1>
 <p>
  <table class="table table-striped table-bordered">
    <thead>
    <tr>
      <td>Juoma</td>
      <td>Lisääjä</td>
      <td>Lisäyspäivä</td> 
    </tr>
    </thead>
    <tbody>
      {% for recipe in recipes %}            
        <tr>
          <td>
            <a href="{{base_path}}/resepti/{{recipe.id|e}}">
              {{recipe.name|e}}</a</a>
            </td>
          <td>{{recipe.getAuthorName()|e}}</td> 
           <td>{{recipe.timeAdded|e}}</td>       
        </tr>
      {% endfor %}
    </tbody>
  </table> 

{% endblock %}
